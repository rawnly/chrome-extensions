<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      width: 280px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 13px;
      color: #1e293b;
      background: #fff;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    h1 {
      font-size: 14px;
      font-weight: 600;
    }
    .gear-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 2px;
      color: #64748b;
      font-size: 16px;
      line-height: 1;
    }
    .gear-btn:hover { color: #1e293b; }
    .section {
      margin-bottom: 14px;
    }
    .section-title {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #64748b;
      margin-bottom: 6px;
    }
    .status-row {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #64748b;
      margin-bottom: 4px;
    }
    .status-row .value { color: #1e293b; font-weight: 500; }
    .error { color: #dc2626; font-size: 12px; margin-top: 4px; }
    .group-row {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      padding: 4px 0;
    }
    .color-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      flex-shrink: 0;
    }
    .color-dot--grey { background: #9ca3af; }
    .color-dot--blue { background: #3b82f6; }
    .color-dot--red { background: #ef4444; }
    .color-dot--yellow { background: #eab308; }
    .color-dot--green { background: #22c55e; }
    .color-dot--pink { background: #ec4899; }
    .color-dot--purple { background: #a855f7; }
    .color-dot--cyan { background: #06b6d4; }
    .group-name {
      flex: 1;
      color: #1e293b;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .group-count {
      font-weight: 500;
      color: #1e293b;
    }
    .group-error {
      color: #dc2626;
      font-size: 11px;
      margin-left: 16px;
      margin-bottom: 2px;
    }
    .empty-state {
      color: #94a3b8;
      font-size: 12px;
      font-style: italic;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 8px;
      font-size: 13px;
      font-weight: 500;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      background: #f8fafc;
      color: #1e293b;
      cursor: pointer;
      transition: background 0.15s;
    }
    .btn:hover { background: #e2e8f0; }
    .btn--primary {
      background: #3b82f6;
      color: #fff;
      border-color: #3b82f6;
    }
    .btn--primary:hover { background: #2563eb; }

    @media (prefers-color-scheme: dark) {
      body { background: #1e293b; color: #e2e8f0; }
      .gear-btn { color: #94a3b8; }
      .gear-btn:hover { color: #e2e8f0; }
      .status-row { color: #94a3b8; }
      .status-row .value { color: #e2e8f0; }
      .section-title { color: #94a3b8; }
      .group-name { color: #e2e8f0; }
      .group-count { color: #e2e8f0; }
      .btn {
        background: #334155;
        border-color: #475569;
        color: #e2e8f0;
      }
      .btn:hover { background: #475569; }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>PR Patrol</h1>
    <button class="gear-btn" id="gear-btn" title="Settings">&#9881;</button>
  </div>

  <div class="section">
    <div class="section-title">Groups</div>
    <div id="groups-list">
      <div class="empty-state">Loading...</div>
    </div>
  </div>

  <div class="section">
    <div class="status-row">
      <span>Last poll</span>
      <span class="value" id="last-poll">never</span>
    </div>
    <div id="error" class="error" hidden></div>
  </div>

  <button class="btn btn--primary" id="poll-btn">Poll Now</button>

  <script src="popup.js"></script>
</body>
</html>
