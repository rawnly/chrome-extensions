<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      padding: 24px 28px;
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 13px;
      color: #1e293b;
      background: #fff;
      max-width: 520px;
      transition: background 0.2s, color 0.2s;
    }
    h1 {
      font-size: 16px;
      font-weight: 700;
      letter-spacing: -0.01em;
      margin-bottom: 24px;
    }
    .section {
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid #e2e8f0;
      transition: border-color 0.2s;
    }
    .section:last-of-type { border-bottom: none; }
    .section-title {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #64748b;
      margin-bottom: 10px;
      transition: color 0.2s;
    }
    label {
      display: block;
      font-size: 12px;
      color: #64748b;
      margin-bottom: 4px;
      transition: color 0.2s;
    }
    input, select {
      width: 100%;
      padding: 7px 10px;
      font-size: 13px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      background: #f8fafc;
      color: #1e293b;
      margin-bottom: 8px;
      outline: none;
      transition: border-color 0.15s, background 0.15s, box-shadow 0.15s;
    }
    input:focus, select:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.12);
    }
    input.mono {
      font-family: ui-monospace, "SF Mono", "Cascadia Code", monospace;
      font-size: 12px;
    }
    .pat-hint {
      font-size: 11px;
      color: #94a3b8;
      margin-bottom: 8px;
      transition: color 0.2s;
    }
    .row {
      display: flex;
      gap: 8px;
      align-items: flex-end;
    }
    .row > * { flex: 1; }
    .btn {
      display: inline-block;
      padding: 8px 14px;
      font-size: 13px;
      font-weight: 500;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      background: #f8fafc;
      color: #1e293b;
      cursor: pointer;
      transition: background 0.15s, border-color 0.15s, transform 0.1s, box-shadow 0.15s;
      -webkit-user-select: none;
      user-select: none;
    }
    .btn:hover { background: #f1f5f9; }
    .btn:active { transform: scale(0.97); }
    .btn:focus-visible {
      outline: 2px solid #3b82f6;
      outline-offset: 2px;
    }
    .btn--primary {
      background: #3b82f6;
      color: #fff;
      border-color: #3b82f6;
      box-shadow: 0 1px 2px rgba(59, 130, 246, 0.2);
    }
    .btn--primary:hover {
      background: #2563eb;
      border-color: #2563eb;
      box-shadow: 0 2px 6px rgba(59, 130, 246, 0.25);
    }
    .btn--danger {
      background: #fff;
      color: #dc2626;
      border-color: #fca5a5;
    }
    .btn--danger:hover {
      background: #fef2f2;
      border-color: #f87171;
    }
    .btn--sm {
      padding: 5px 10px;
      font-size: 12px;
    }
    .btn + .btn { margin-left: 8px; }
    .feedback {
      font-size: 12px;
      margin-top: 6px;
    }
    .feedback--ok { color: #16a34a; }
    .feedback--err { color: #dc2626; }

    /* Group cards */
    .group-card {
      border: 1px solid #e2e8f0;
      border-radius: 10px;
      padding: 14px;
      margin-bottom: 10px;
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 8px;
      transition: border-color 0.15s, box-shadow 0.15s;
    }
    .group-card:hover {
      border-color: #cbd5e1;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.04);
    }
    .group-card .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .group-card label { margin-top: 4px; }
    .groups-actions {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }

    @media (prefers-color-scheme: dark) {
      body { background: #0f172a; color: #e2e8f0; }
      .section { border-bottom-color: #1e293b; }
      .section-title { color: #94a3b8; }
      label { color: #94a3b8; }
      .pat-hint { color: #64748b; }
      input, select {
        background: #1e293b;
        border-color: #334155;
        color: #e2e8f0;
      }
      input:focus, select:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
      }
      .btn {
        background: #1e293b;
        border-color: #334155;
        color: #e2e8f0;
      }
      .btn:hover { background: #334155; }
      .btn:focus-visible { outline-color: #60a5fa; }
      .btn--primary {
        box-shadow: 0 1px 2px rgba(59, 130, 246, 0.3);
      }
      .btn--primary:hover {
        box-shadow: 0 2px 8px rgba(59, 130, 246, 0.35);
      }
      .btn--danger {
        background: #1e293b;
        color: #f87171;
        border-color: #7f1d1d;
      }
      .btn--danger:hover {
        background: rgba(127, 29, 29, 0.2);
        border-color: #991b1b;
      }
      .group-card {
        border-color: #334155;
      }
      .group-card:hover {
        border-color: #475569;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
      }
    }
  </style>
</head>
<body>
  <h1>PR Patrol Settings</h1>

  <div class="section">
    <div class="section-title">Authentication</div>
    <label for="pat">Personal Access Token</label>
    <input type="password" id="pat" placeholder="ghp_...">
    <div class="pat-hint" id="pat-hint"></div>
    <button class="btn btn--primary btn--sm" id="save-pat-btn">Save Token</button>
    <div class="feedback" id="pat-feedback"></div>
  </div>

  <div class="section">
    <div class="section-title">Polling</div>
    <label for="interval">Poll interval</label>
    <select id="interval">
      <option value="1">1 minute</option>
      <option value="5" selected>5 minutes</option>
      <option value="10">10 minutes</option>
      <option value="30">30 minutes</option>
    </select>
    <button class="btn btn--sm" id="save-interval-btn">Save Interval</button>
    <div class="feedback" id="interval-feedback"></div>
  </div>

  <div class="section">
    <div class="section-title">Groups</div>
    <div id="groups-container"></div>
    <div class="groups-actions">
      <button class="btn btn--sm" id="add-group-btn">+ Add Group</button>
      <button class="btn btn--primary btn--sm" id="save-groups-btn">Save Groups</button>
    </div>
    <div class="feedback" id="groups-feedback"></div>
  </div>

  <script src="options.js"></script>
</body>
</html>
