<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      padding: 20px 24px;
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 13px;
      color: #1e293b;
      background: #fff;
      max-width: 520px;
    }
    h1 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 20px;
    }
    .section {
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid #e2e8f0;
    }
    .section:last-of-type { border-bottom: none; }
    .section-title {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #64748b;
      margin-bottom: 10px;
    }
    label {
      display: block;
      font-size: 12px;
      color: #64748b;
      margin-bottom: 4px;
    }
    input, select {
      width: 100%;
      padding: 6px 8px;
      font-size: 13px;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      background: #f8fafc;
      color: #1e293b;
      margin-bottom: 8px;
      outline: none;
    }
    input:focus, select:focus { border-color: #3b82f6; }
    input.mono {
      font-family: ui-monospace, "SF Mono", "Cascadia Code", monospace;
      font-size: 12px;
    }
    .pat-hint {
      font-size: 11px;
      color: #94a3b8;
      margin-bottom: 8px;
    }
    .row {
      display: flex;
      gap: 8px;
      align-items: flex-end;
    }
    .row > * { flex: 1; }
    .btn {
      display: inline-block;
      padding: 8px 14px;
      font-size: 13px;
      font-weight: 500;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      background: #f8fafc;
      color: #1e293b;
      cursor: pointer;
      transition: background 0.15s;
    }
    .btn:hover { background: #e2e8f0; }
    .btn--primary {
      background: #3b82f6;
      color: #fff;
      border-color: #3b82f6;
    }
    .btn--primary:hover { background: #2563eb; }
    .btn--danger {
      background: #fff;
      color: #dc2626;
      border-color: #fca5a5;
    }
    .btn--danger:hover { background: #fef2f2; }
    .btn--sm {
      padding: 5px 10px;
      font-size: 12px;
    }
    .btn + .btn { margin-left: 8px; }
    .feedback {
      font-size: 12px;
      margin-top: 6px;
    }
    .feedback--ok { color: #16a34a; }
    .feedback--err { color: #dc2626; }

    /* Group cards */
    .group-card {
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 10px;
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .group-card .delete-btn {
      position: absolute;
      top: 8px;
      right: 8px;
    }
    .group-card label { margin-top: 4px; }
    .groups-actions {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }

    @media (prefers-color-scheme: dark) {
      body { background: #1e293b; color: #e2e8f0; }
      .section { border-bottom-color: #334155; }
      .section-title { color: #94a3b8; }
      label { color: #94a3b8; }
      .pat-hint { color: #64748b; }
      input, select {
        background: #334155;
        border-color: #475569;
        color: #e2e8f0;
      }
      .btn {
        background: #334155;
        border-color: #475569;
        color: #e2e8f0;
      }
      .btn:hover { background: #475569; }
      .btn--danger {
        background: #334155;
        color: #f87171;
        border-color: #7f1d1d;
      }
      .btn--danger:hover { background: #451a1a; }
      .group-card { border-color: #475569; }
    }
  </style>
</head>
<body>
  <h1>PR Patrol Settings</h1>

  <div class="section">
    <div class="section-title">Authentication</div>
    <label for="pat">Personal Access Token</label>
    <input type="password" id="pat" placeholder="ghp_...">
    <div class="pat-hint" id="pat-hint"></div>
    <button class="btn btn--primary btn--sm" id="save-pat-btn">Save Token</button>
    <div class="feedback" id="pat-feedback"></div>
  </div>

  <div class="section">
    <div class="section-title">Polling</div>
    <label for="interval">Poll interval</label>
    <select id="interval">
      <option value="1">1 minute</option>
      <option value="5" selected>5 minutes</option>
      <option value="10">10 minutes</option>
      <option value="30">30 minutes</option>
    </select>
    <button class="btn btn--sm" id="save-interval-btn">Save Interval</button>
    <div class="feedback" id="interval-feedback"></div>
  </div>

  <div class="section">
    <div class="section-title">Groups</div>
    <div id="groups-container"></div>
    <div class="groups-actions">
      <button class="btn btn--sm" id="add-group-btn">+ Add Group</button>
      <button class="btn btn--primary btn--sm" id="save-groups-btn">Save Groups</button>
    </div>
    <div class="feedback" id="groups-feedback"></div>
  </div>

  <script src="options.js"></script>
</body>
</html>
