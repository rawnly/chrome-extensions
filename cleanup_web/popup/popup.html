<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 280px;
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 13px;
      padding: 16px;
      background: #fff;
      color: #1e293b;
      transition: background 0.2s, color 0.2s;
    }

    h1 {
      font-size: 14px;
      font-weight: 700;
      letter-spacing: -0.01em;
      margin-bottom: 12px;
    }

    .status {
      font-size: 12px;
      color: #64748b;
      margin-bottom: 14px;
      line-height: 1.4;
      transition: color 0.2s;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      background: #f8fafc;
      color: #1e293b;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      text-align: center;
      transition: background 0.15s, border-color 0.15s, transform 0.1s, box-shadow 0.15s;
      -webkit-user-select: none;
      user-select: none;
    }

    .btn:hover {
      background: #f1f5f9;
    }

    .btn:active {
      transform: scale(0.98);
    }

    .btn:focus-visible {
      outline: 2px solid #3b82f6;
      outline-offset: 2px;
    }

    .btn + .btn {
      margin-top: 8px;
    }

    .btn--primary {
      background: #3b82f6;
      border-color: #3b82f6;
      color: #fff;
      box-shadow: 0 1px 2px rgba(59, 130, 246, 0.2);
    }

    .btn--primary:hover {
      background: #2563eb;
      border-color: #2563eb;
      box-shadow: 0 2px 6px rgba(59, 130, 246, 0.25);
    }

    .btn--danger {
      background: transparent;
      border-color: #fca5a5;
      color: #dc2626;
      font-size: 12px;
    }

    .btn--danger:hover {
      background: #fef2f2;
      border-color: #f87171;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: #0f172a;
        color: #e2e8f0;
      }
      .status {
        color: #94a3b8;
      }
      .btn {
        background: #1e293b;
        color: #e2e8f0;
        border-color: #334155;
      }
      .btn:hover {
        background: #334155;
      }
      .btn:focus-visible {
        outline-color: #60a5fa;
      }
      .btn--primary {
        background: #3b82f6;
        border-color: #3b82f6;
        color: #fff;
        box-shadow: 0 1px 2px rgba(59, 130, 246, 0.3);
      }
      .btn--primary:hover {
        background: #2563eb;
        box-shadow: 0 2px 8px rgba(59, 130, 246, 0.35);
      }
      .btn--danger {
        background: transparent;
        border-color: #7f1d1d;
        color: #f87171;
      }
      .btn--danger:hover {
        background: rgba(127, 29, 29, 0.2);
        border-color: #991b1b;
      }
    }
  </style>
</head>
<body>
  <h1>Cleanup Web</h1>
  <p class="status" id="status">Loading...</p>
  <button class="btn btn--primary" id="toggle">Start picking</button>
  <button class="btn btn--danger" id="clear" style="display:none">Reset rules for this site</button>

  <script src="popup.js"></script>
</body>
</html>
